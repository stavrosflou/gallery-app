<div class="gallery-container">
  <!-- Controls Bar -->
  <div class="controls-bar">
    <div class="search-container">
      <input 
        type="text" 
        class="search-input" 
        [placeholder]="'gallery.search' | translate"
        [(ngModel)]="searchTerm"
        (input)="onSearchChange()"
      />
      <span class="search-icon">üîç</span>
    </div>

    <div class="controls-right">
      <div class="filter-container">
        <label for="filter">{{ 'gallery.filter' | translate }}</label>
        <select 
          id="filter" 
          class="filter-select"
          [(ngModel)]="selectedFilter"
          (change)="onFilterChange()"
        >
          <option value="all">{{ 'gallery.filterAll' | translate }}</option>
          <option value="recent">{{ 'gallery.filterRecent' | translate }}</option>
          <option value="favorites">{{ 'gallery.filterFavorites' | translate }}</option>
        </select>
      </div>

      <div class="sort-container">
        <label for="sort">{{ 'gallery.sortBy' | translate }}</label>
        <select 
          id="sort" 
          class="sort-select"
          [(ngModel)]="selectedSort"
          (change)="onSortChange()"
        >
          <option value="default">{{ 'gallery.sortDefault' | translate }}</option>
          <option value="title">{{ 'gallery.sortTitle' | translate }}</option>
          <option value="artist">{{ 'gallery.sortArtist' | translate }}</option>
          <option value="year">{{ 'gallery.sortYear' | translate }}</option>
        </select>
      </div>
    </div>
  </div>

  <!-- Gallery Grid -->
  <div class="gallery">
    <div class="row" *ngFor="let row of rows">
      <!-- Option 1: Use wrapper to prevent trembling -->
      <div 
        class="painting-wrapper"
        *ngFor="let painting of row"
      >
        <div
          class="painting"
          (click)="openInAppTab(painting)"
          tabindex="0"
        > 
        <p>{{painting.artist}}</p>
          <img
            [src]="painting.src"
            [alt]="painting.title"
          />
          <p>{{painting.title}}</p>
        </div>
      </div>
    </div>
  </div>
</div>
