<div class="gallery-container">
  <!-- Splash Screen -->
  <!-- <div class="splash-screen" *ngIf="showSplash && splashPainting" [@fadeOut]>
    <div class="splash-content">
      <img [src]="splashPainting.src" [alt]="splashPainting.title" class="splash-image">
      <div class="splash-overlay">
        <h1 class="splash-title">{{ splashPainting.title }}</h1>
        <p class="splash-artist">{{ splashPainting.artist }}</p>
      </div>
    </div>
  </div> -->

  <!-- Controls Bar -->
  <div class="controls-bar">
    <div class="search-container">
      <input 
        type="text" 
        class="search-input" 
        [placeholder]="'gallery.search' | translate"
        [(ngModel)]="searchTerm"
        (input)="onSearchChange()"
      />
      <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
        <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0 0 16 9.5 6.5 6.5 0 1 0 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
      </svg>
    </div>

    <div class="controls-right">
      <div class="sort-container">
        <label for="sort">{{ 'gallery.sortBy' | translate }}</label>
        <select 
          id="sort" 
          class="sort-select"
          [(ngModel)]="selectedSort"
          (change)="onSortChange()"
        >
          <option value="" disabled selected hidden>Select</option>
          <option value="title">{{ 'gallery.sortTitle' | translate }}</option>
          <option value="artist">{{ 'gallery.sortArtist' | translate }}</option>
          <option value="year">{{ 'gallery.sortYear' | translate }}</option>
        </select>
      </div>
    </div>
  </div>

  <!-- Gallery Grid -->
  <div class="gallery">
    <!-- Loading Skeleton -->
    <div class="loading-skeleton" *ngIf="isLoading">
      <div class="skeleton-row" *ngFor="let i of [1,2,3,4,5,6]">
        <div class="skeleton-item" *ngFor="let j of [1,2,3]">
          <div class="skeleton-image"></div>
          <div class="skeleton-text"></div>
          <div class="skeleton-text short"></div>
        </div>
      </div>
    </div>

    <!-- No Results Message -->
    <div class="no-results" *ngIf="!isLoading && rows.length === 0">
      <svg class="no-results-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor">
        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 18c-4.41 0-8-3.59-8-8s3.59-8 8-8 8 3.59 8 8-3.59 8-8 8zm-1-13h2v6h-2zm0 8h2v2h-2z"></path>
      </svg>
      <h3 class="no-results-title">{{ 'gallery.noResults' | translate }}</h3>
      <p class="no-results-subtitle">{{ 'gallery.tryDifferentSearch' | translate }}</p>
    </div>

    <div class="row" *ngFor="let row of rows" [class.hidden]="isLoading">
      <!-- Option 1: Use wrapper to prevent trembling -->
      <div 
        class="painting-wrapper"
        *ngFor="let painting of row"
      >
        <div
          class="painting"
          (click)="openInAppTab(painting)"
          tabindex="0"
        > 
        <p>{{ painting.artist || ('image.unknown' | translate) }}</p>
          <img
            [src]="painting.url"
            [alt]="painting.title || ('image.unknown' | translate)"
            loading="lazy"
            width="300"
            height="300"
          />
          <p>{{ painting.title || ('image.unknown' | translate) }}</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Pagination -->
  <div class="pagination-container" *ngIf="totalPages > 1">
    <div class="pagination">
      <!-- Previous Button -->
      <button 
        class="pagination-btn prev-btn" 
        [disabled]="currentPage === 1"
        (click)="previousPage()"
        title="Previous page"
      >
        ‹
      </button>

      <!-- Page Numbers -->
      <button 
        *ngFor="let page of pageNumbers"
        class="pagination-btn page-btn"
        [class.active]="page === currentPage"
        (click)="goToPage(page)"
      >
        {{ page }}
      </button>

      <!-- Next Button -->
      <button 
        class="pagination-btn next-btn" 
        [disabled]="currentPage === totalPages"
        (click)="nextPage()"
        title="Next page"
      >
        ›
      </button>
    </div>

    <!-- Page Info -->
    <div class="page-info">
      <span>Page {{ currentPage }} of {{ totalPages }}</span>
    </div>
  </div>
</div>
