<header class="header">
  <h1 class="title">{{ 'header.title' | translate }}</h1>

  <!-- Navigation Tabs -->
  <nav class="nav-tabs">
    <a routerLink="/" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="nav-tab">
      {{ 'header.home' | translate }}
    </a>
    <a routerLink="/paintings" routerLinkActive="active" class="nav-tab">
      {{ 'header.paintings' | translate }}
    </a>
  </nav>

  <div class="header-right">
    <!-- Language Toggle Switch -->
    <div class="language-switch">
      <button 
        class="lang-option" 
        [class.active]="currentLanguageCode === 'en'"
        (click)="changeLanguage('en')">
          EN
      </button>
      <button 
        class="lang-option" 
        [class.active]="currentLanguageCode === 'el'"
        (click)="changeLanguage('el')">
          GR
      </button>
    </div>

    <!-- Theme Toggle -->
    <button class="theme-toggle" (click)="toggleTheme()" [class.dark]="isDarkMode">
      <span class="theme-icon" [class.animate]="themeAnimating">{{ isDarkMode ? 'ğŸŒ™' : 'â˜€ï¸' }}</span>
    </button>

    <!-- Menu -->
    <div class="menu-container">
      <button class="menu-button" (click)="toggleMenu()">â‰¡</button>
      <nav class="menu-dropdown" *ngIf="isMenuOpen">
        <a *ngFor="let item of menuItems" 
           class="menu-item" 
           (click)="handleMenuClick(item.value)">
          {{ item.label | translate }}
        </a>
      </nav>
    </div>
  </div>

</header>
