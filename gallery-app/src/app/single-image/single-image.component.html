<div class="single-image-container">
  <!-- Page Title -->
  <h1 class="page-title">Through the Art.</h1>

  <div *ngIf="image" class="image-content">
    <!-- Image Section with Title and Artist Above -->
    <div class="image-section">
      <div class="image-header">
        <div class="title-left">{{ image.title }}</div>
        <div class="artist-right">{{ image.artist }}</div>
      </div>
      <div class="image-wrapper" (click)="openModal()">
        <img [src]="image.src" [alt]="image.title" />
      </div>
    </div>

    <!-- Description Section -->
    <div class="description-side">
      <div class="thumbnail-container">
        <img [src]="image.src" [alt]="image.title" class="description-thumbnail" />
        <!-- Visual dimension lines -->
        <div class="dimension-lines">
          <div class="dimension-width"></div>
          <div class="dimension-height"></div>
        </div>
      </div>
      <div class="image-description">
        <div class="meta"><strong>{{ 'image.year' | translate }}</strong> {{ image.year }}</div>
        <div class="meta" *ngIf="image.materials"><strong>{{ 'image.material' | translate }}</strong> {{ image.materials }}</div>
        <div class="meta"><strong>{{ 'image.description' | translate }}</strong></div>
        <div class="meta-text">{{ image.description }}</div>
      </div>
      <button class="info-button" (click)="showPopup()">Send Message</button>
    </div>
  </div>
</div>

<!-- Floating Back Button -->
<button class="back-to-paintings" (click)="goBackToPaintings()">
  â† Back to Paintings
</button>

<!-- Modal -->
<div class="modal" *ngIf="isModalOpen" (click)="closeModal()">
  <!-- X button -->
  <span class="close" (click)="closeModal(); $event.stopPropagation()">&times;</span>
  <!-- Zoomed Image -->
  <img class="modal-content" [src]="image?.src" [alt]="image?.title" />
</div>

<!-- Contact Form Popup -->
<app-popup [isOpen]="isPopupOpen" (closePopup)="closePopup()"></app-popup>
