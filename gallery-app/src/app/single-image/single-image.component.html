<div class="single-image-container">
  <div *ngIf="image" class="image-content">
    <div class="image-side" (click)="openModal()">
      <!-- click για να ανοίγει το modal -->
      <img [src]="image.src" [alt]="image.title"  />
      <div class="image-title">{{ image.title }}</div>
    </div>

    <div class="description-side">
      <div class="image-description">
        <div class="meta"><strong>{{ 'image.artist' | translate }}</strong> {{ image.artist }}</div>
        <div class="meta"><strong>{{ 'image.year' | translate }}</strong> {{ image.year }}</div>
        <div class="meta"><strong>{{ 'image.description' | translate }}</strong></div>
        <div class="meta-text">{{ image.description }}</div>
        <div class="meta"><strong>{{ 'image.dimensions' | translate }}</strong> {{ image.dimensions }}</div>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal" *ngIf="isModalOpen" (click)="closeModal()">
  <!-- X button -->
  <span class="close" (click)="closeModal(); $event.stopPropagation()">&times;</span>
  <!-- Zoomed Image -->
  <img class="modal-content" [src]="image?.src" [alt]="image?.title" />
</div>
