<div class="home-container">
  <div class="carousel-section">
    <h1 class="carousel-title">Featured Artworks</h1>
    
    <swiper-container
      init="false"
      #swiperContainer
      class="gallery-swiper"
    >
      <swiper-slide *ngFor="let image of images">
        <div class="image-wrapper">
          <img 
            [src]="image.itemImageSrc" 
            [alt]="image.alt"
            loading="lazy"
            fetchpriority="high"
          />
        </div>
      </swiper-slide>
    </swiper-container>

    <!-- Inspirational section -->
    <div class="quote-section">
      <blockquote class="gallery-quote">
        <p class="quote-text">"{{ selectedQuote.text }}"</p>
        <cite class="quote-author">— {{ selectedQuote.author }}</cite>
      </blockquote>
      <div class="cta">
        <p class="cta-text">Discover our complete collection</p>
        <button class="explore-link" (click)="goToGallery()">
          Explore Gallery →
        </button>
      </div>
    </div>
  </div>
</div>
