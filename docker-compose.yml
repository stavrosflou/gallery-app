version: '3.8'
services:
  backend:
    build:
      context: ./gallery_backend
      dockerfile: Dockerfile
    container_name: gallery_backend
    env_file:
      - ./gallery_backend/.env
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/paintings
  # No DB mount: the project will run without a persistent sqlite file
    expose:
      - 8000

  frontend:
    build:
      context: ./gallery-app
      dockerfile: Dockerfile
    container_name: gallery_frontend

  nginx:
    image: nginx:stable-alpine
    container_name: gallery_nginx
    depends_on:
      - backend
      - frontend
    ports:
      - "80:80"
    volumes:
      - static_volume:/vol/staticfiles:ro
      - media_volume:/vol/media:ro
      - ./deploy/nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      # frontend built files are copied into nginx image at build time, but
      # leaving frontend container separate for CI/builds

volumes:
  static_volume:
  media_volume:
